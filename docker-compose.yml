services:
  # MongoDB 数据库
  mongodb:
    image: mongo:7.0
    container_name: photo-gallery-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: thai_stars
    volumes:
      - mongodb_data:/data/db
    networks:
      - photo-network

  # 后端 API 服务
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: photo-gallery-api
    restart: unless-stopped
    ports:
      - "5551:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      UPLOAD_PATH: /app/uploads
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/thai_stars?authSource=admin
    volumes:
      - ./photos:/app/uploads/photos
      - ./data:/app/data
      - api_uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - photo-network

  # 前端 Web 服务
  web:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: photo-gallery-web
    restart: unless-stopped
    ports:
      - "8881:80"
    depends_on:
      - api
    networks:
      - photo-network

volumes:
  api_uploads:
  mongodb_data:

networks:
  photo-network:
    driver: bridge
