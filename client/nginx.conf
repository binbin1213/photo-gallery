server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # 处理前端路由和 SPA 支持
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Debug-Message "Serving SPA route" always;
        error_log /dev/stdout debug;
        access_log /dev/stdout combined;
    }
    
    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # API 代理
    location /api/ {
        # 尝试连接到API容器
        proxy_pass http://api:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 添加超时和重试配置
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # 添加调试信息
        add_header X-Debug-API "Proxying to api:5000" always;
        add_header X-Debug-Request-URI $request_uri always;
        error_log /dev/stdout debug;
        
        # 如果API不可用，返回错误信息
        error_page 502 503 504 = @api_error;
    }
    
    # API错误处理
    location @api_error {
        add_header Content-Type application/json always;
        return 503 '{"error": "API service unavailable", "message": "后端API服务不可用，请检查服务状态"}';
    }
    
    # 上传文件代理 - 必须在静态资源规则之前
    location /uploads/ {
        proxy_pass http://api:5000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # 静态资源缓存 - 排除uploads目录
    location ~* ^(?!/uploads/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}