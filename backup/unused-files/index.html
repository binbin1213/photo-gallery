<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片展示墙</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 设置弹窗已移除 -->

    <!-- 导入确认模态框 -->
    <div id="import-modal" class="modal" style="display: none;">
        <div class="modal-content import-modal-content">
            <h2>导入数据确认</h2>
            <p>即将导入 <span id="import-count">0</span> 条姓名数据</p>
            <div id="import-preview" class="import-preview"></div>
            <div class="import-warning">
                ⚠️ 导入将覆盖现有的所有姓名数据，此操作不可撤销
            </div>
            <div class="button-group">
                <button id="confirm-import" class="btn-primary">确认导入</button>
                <button id="cancel-import" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 管理员密码验证 -->
    <div id="admin-modal" class="modal" style="display: none;">
        <div class="modal-content admin-modal-content">
            <h2>管理员验证</h2>
            <p>请输入管理员密码以启用编辑功能</p>
            <input type="password" id="admin-password" placeholder="请输入密码" class="admin-password-input">
            <div class="button-group">
                <button id="admin-login" class="btn-primary">确认</button>
                <button id="admin-cancel" class="btn-secondary">取消</button>
            </div>
            <div id="admin-error" class="admin-error" style="display: none;">密码错误，请重试</div>
        </div>
    </div>

    <!-- 主展示界面 -->
    <div id="main-content">
        <header>
            <h1>照片展示墙</h1>
            <div class="header-controls">
                <div class="admin-status">
                    <span id="admin-indicator" class="admin-indicator">普通模式</span>
                    <button id="admin-toggle" class="btn-secondary">管理员模式</button>
                </div>
                <div class="data-controls">
                    <button id="export-data" class="btn-secondary">导出数据</button>
                    <button id="import-data" class="btn-secondary">导入数据</button>
                    <button id="download-template" class="btn-secondary">下载模板</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                </div>
                <button id="edit-names" class="btn-secondary">批量编辑</button>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="搜索姓名...">
        </div>

        <div id="photo-grid" class="photo-grid"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
