<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB数据展示测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .results-count {
            font-size: 18px;
            color: #666;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .person-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #e9ecef;
        }
        
        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .person-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .person-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid #667eea;
        }
        
        .person-info {
            flex: 1;
        }
        
        .person-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .person-id {
            font-size: 12px;
            color: #666;
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
        }
        
        .person-details {
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
            min-width: 80px;
        }
        
        .detail-value {
            color: #666;
            flex: 1;
        }
        
        .known-for {
            margin-top: 15px;
        }
        
        .known-for-title {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        
        .known-for-items {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .known-for-item {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .popularity-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .popularity-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 TMDB数据展示测试</h1>
            <p>测试TMDB API数据的展示效果</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="输入艺人姓名（如：周杰伦、成龙、李连杰）" value="周杰伦">
                <button id="searchBtn" class="search-btn">搜索艺人</button>
            </div>
        </div>
        
        <div class="results-section">
            <div class="results-header">
                <h2>搜索结果</h2>
                <div class="results-count" id="resultsCount">请输入搜索关键词</div>
            </div>
            <div id="resultsContainer">
                <div class="no-results">请输入搜索关键词开始搜索</div>
            </div>
        </div>
    </div>

    <script>
        const TMDB_ACCESS_TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIwZWRhYTA1YzBmY2RlMmRiYjE3ZTdjZDg4ZDI0ZjNkOSIsIm5iZiI6MTU5OTk2NjM5MS43NDcsInN1YiI6IjVmNWQ4Y2I3NjNkOTM3MDAzNmJiMmZjMCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.saAFMNKEZz_51mxXyTq-CjJSMI3Tjpk6KzTmbYQqaCo';
        
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        
        // 搜索功能
        async function searchPerson() {
            const query = searchInput.value.trim();
            if (!query) {
                resultsContainer.innerHTML = '<div class="no-results">请输入搜索关键词</div>';
                resultsCount.textContent = '请输入搜索关键词';
                return;
            }
            
            searchBtn.disabled = true;
            searchBtn.textContent = '搜索中...';
            resultsContainer.innerHTML = '<div class="loading">⏳ 正在搜索...</div>';
            resultsCount.textContent = '搜索中...';
            
            try {
                const url = `https://api.themoviedb.org/3/search/person?query=${encodeURIComponent(query)}&language=zh-CN&include_adult=false&page=1`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${TMDB_ACCESS_TOKEN}`,
                        'accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data.results);
                    resultsCount.textContent = `找到 ${data.results.length} 个结果`;
                } else {
                    throw new Error(data.status_message || '搜索失败');
                }
                
            } catch (error) {
                resultsContainer.innerHTML = `<div class="error">❌ 搜索失败: ${error.message}</div>`;
                resultsCount.textContent = '搜索失败';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = '搜索艺人';
            }
        }
        
        // 显示搜索结果
        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">没有找到相关艺人</div>';
                return;
            }
            
            const resultsHTML = results.map(person => `
                <div class="person-card">
                    <div class="person-header">
                        <img src="${person.profile_path ? `https://image.tmdb.org/t/p/w500${person.profile_path}` : 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMzAiIGZpbGw9IiNFOUVDRUYiLz4KPHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4PSIxOCIgeT0iMTgiPgo8cGF0aCBkPSJNMTIgMTJDMTQuMjA5MSAxMiAxNiAxMC4yMDkxIDE2IDhDMTYgNS43OTA5IDE0LjIwOTEgNCAxMiA0QzkuNzkwODYgNCA4IDUuNzkwOSA4IDhDOCAxMC4yMDkxIDkuNzkwODYgMTIgMTIgMTJaIiBmaWxsPSIjOUNBM0FGIi8+CjxwYXRoIGQ9Ik0xMiAxNEM5LjM5MDA0IDE0IDcuMDAwMDEgMTUuNzkgNi4wOTAwMSAxOC4wOUw0LjkwOTk5IDE3LjkxQzYuMDA5OTkgMTUuMjkgOC42MDAwMSAxMyAxMiAxM0MxNS4zOTk5IDEzIDE3Ljk5IDE1LjI5IDE5LjA5IDE3LjkxTDE3LjkxIDE4LjA5QzE3IDE1Ljc5IDE0LjYwOTkgMTQgMTIgMTRaIiBmaWxsPSIjOUNBM0FGIi8+Cjwvc3ZnPgo8L3N2Zz4K'}" 
                             alt="${person.name}" 
                             class="person-avatar"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMzAiIGZpbGw9IiNFOUVDRUYiLz4KPHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4PSIxOCIgeT0iMTgiPgo8cGF0aCBkPSJNMTIgMTJDMTQuMjA5MSAxMiAxNiAxMC4yMDkxIDE2IDhDMTYgNS43OTA5IDE0LjIwOTEgNCAxMiA0QzkuNzkwODYgNCA4IDUuNzkwOSA4IDhDOCAxMC4yMDkxIDkuNzkwODYgMTIgMTIgMTJaIiBmaWxsPSIjOUNBM0FGIi8+CjxwYXRoIGQ9Ik0xMiAxNEM5LjM5MDA0IDE0IDcuMDAwMDEgMTUuNzkgNi4wOTAwMSAxOC4wOUw0LjkwOTk5IDE3LjkxQzYuMDA5OTkgMTUuMjkgOC42MDAwMSAxMyAxMiAxM0MxNS4zOTk5IDEzIDE3Ljk5IDE1LjI5IDE5LjA5IDE3LjkxTDE3LjkxIDE4LjA5QzE3IDE1Ljc5IDE0LjYwOTkgMTQgMTIgMTRaIiBmaWxsPSIjOUNBM0FGIi8+Cjwvc3ZnPgo8L3N2Zz4K'">
                        <div class="person-info">
                            <div class="person-name">${person.name}</div>
                            <div class="person-id">ID: ${person.id}</div>
                        </div>
                    </div>
                    
                    <div class="person-details">
                        <div class="detail-item">
                            <span class="detail-label">职业:</span>
                            <span class="detail-value">${person.known_for_department || '未知'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">知名度:</span>
                            <span class="detail-value">${person.popularity.toFixed(2)}</span>
                        </div>
                        <div class="popularity-bar">
                            <div class="popularity-fill" style="width: ${Math.min(person.popularity * 10, 100)}%"></div>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">性别:</span>
                            <span class="detail-value">${person.gender === 1 ? '女' : person.gender === 2 ? '男' : '未知'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">成人内容:</span>
                            <span class="detail-value">${person.adult ? '是' : '否'}</span>
                        </div>
                    </div>
                    
                    ${person.known_for && person.known_for.length > 0 ? `
                        <div class="known-for">
                            <div class="known-for-title">代表作品:</div>
                            <div class="known-for-items">
                                ${person.known_for.map(item => `
                                    <span class="known-for-item">${item.title || item.name}</span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            resultsContainer.innerHTML = `<div class="results-grid">${resultsHTML}</div>`;
        }
        
        // 事件监听
        searchBtn.addEventListener('click', searchPerson);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchPerson();
            }
        });
        
        // 页面加载时自动搜索
        window.onload = function() {
            searchPerson();
        };
    </script>
</body>
</html>
