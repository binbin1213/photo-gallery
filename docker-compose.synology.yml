version: '3.8'

services:
  photo-gallery-backend:
    image: ghcr.io/binbin1213/photo-gallery-backend:latest
    container_name: photo-gallery-backend
    restart: unless-stopped
    ports:
      - "5551:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      UPLOAD_PATH: /app/uploads
    volumes:
      # 群晖路径映射 - 需要根据实际情况调整
      - /volume1/docker/photo-gallery/photos:/app/uploads/photos:ro
      - /volume1/docker/photo-gallery/data:/app/data
      - /volume1/docker/photo-gallery/uploads:/app/uploads
    networks:
      - photo-network

  photo-gallery-frontend:
    image: photo-gallery-frontend:latest
    container_name: photo-gallery-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - photo-gallery-backend
    networks:
      - photo-network

networks:
  photo-network:
    driver: bridge
